{% macro book_details(title, author, image, rating, votes) %}
<div class="col-md-4 d-flex mb-4">
    <div class="card shadow-lg border-0 rounded-4 flex-fill p-3" style="height: 100%;">
        <img src="{{ image }}" class="card-img-top img-fluid rounded-top shadow-img" alt="{{ title }}">
        <div class="card-body d-flex flex-column text-center">
            <h5 class="card-title text-primary fw-bold">{{ title }}</h5>
            <h6 class="text-muted">by {{ author }}</h6>
            <div class="mt-auto">
                <span class="badge bg-warning text-dark fs-6 px-3 py-2">â˜… {{ rating }}</span>
                <span class="d-block text-muted mt-1">Votes: {{ votes }}</span>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
