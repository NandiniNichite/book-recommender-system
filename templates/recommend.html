{% extends "layout.html" %}

{% block content %}
<div class="container">
   <div class="row">
       <div class="col-12" >
           <h1 class="text-black" style="margin:15px;" >Recommend Books</h1>
           <form action="/recommend_books" method="post" >
               <input name="user_input" class="form-control"><br>
               <input type="submit" class="btn btn-lg btn-warning">
           </form>
       </div>
       {% if data %}
       {% for i in data %}
       <div class="col-md-3" style="margin-top:25px";>
           <div class="card">
               <div class="card-body">
                   <img class="card-img-top" src={{ i[2] }} width="25px">
                   <h3>{{i[0]}}</h3>
                   <h5>{{i[1]}}</h5>
               </div>
           </div>
       </div>
       {% endfor %}
       {% endif %}
   </div>
</div>
{% endblock %}
